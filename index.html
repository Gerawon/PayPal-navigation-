<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paypal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
    integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>

<body>
  <div class="hero-section">

    <header>
      <div class="headerContainerCentered">
        <div class="logo">
          <img src="images/PayPal_2014_logo.svg.png" alt="PayPal_logo">
        </div>
        <div class="personalContainer">
          <span>PERSONAL</span>
        </div>
        <div class="header-buttons">
          <button class="header-buttons-log">Log In</button>
          <button class="header-buttons-sign">Sign Up </button>
        </div>
      </div>
    </header>
    <div class="heroContainerCentered">
      <div class="heroContainerCenteredContent">
        <h2>The simpler, safer way to pay online.</h2>
        <button>Sign Up For Free</button>
        <p>
          Own a business? <a href="#"><b>Open a Business account</b></a>.
        </p>
      </div>
    </div>
    <div class="under-hero-section">

      <div class="underHeroContainerCenterd">
        <h2>PayPal is for everyone who pays online.</h2>
        <img src="images/brain.svg" alt="individuals">
        <h3>individuals</h3>
        <p>Find out why we have more than 200M active accounts worldwide.</p>
      </div>
    </div>
    <main>

    </main>
</body>

</html>
